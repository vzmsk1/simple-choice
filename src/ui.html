<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui</title>
        <style>
            ul,
            li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <main style="background-color: #e0e0e0; padding-bottom: 20rem">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        row-gap: 3rem;
                        padding: 5rem;
                    "
                    class="container"
                >
                    <!-- typography -->
                    <div style="text-align: center">
                        <div class="h h_h1">heading</div>
                        <div class="h h_lora h_h1">heading</div>
                        <div class="h h_h2">heading</div>
                        <div class="h h_lora h_h2">heading</div>
                        <div class="h h_h3">heading</div>
                        <div class="fw500">text</div>
                        <div class="txt20">text</div>
                        <div class="txt20 txt20_lora">text</div>
                        <div class="txt16">text</div>
                        <div class="txt15">text</div>
                        <div class="txt15 txt-wide">text</div>
                        <div class="decorate">текст</div>
                    </div>

                    <!-- buttons -->
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="i-btn">
                            <svg>
                                <use href="#vk-svg"></use>
                            </svg>
                        </button>
                    </div>
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="btn btn_primary btn_primary_i">
                            <svg>
                                <use href="#angle-arr-svg"></use>
                            </svg>
                        </button>
                        <button type="button" class="btn btn_primary btn_primary_i _is-disabled">
                            <svg>
                                <use href="#angle-arr-svg"></use>
                            </svg>
                        </button>
                    </div>
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="btn btn_secondary">
                            <span class="btn__txt">Ввести промокод</span>
                        </button>
                        <button type="button" class="btn btn_secondary _is-disabled">
                            <span class="btn__txt">Ввести промокод</span>
                        </button>
                    </div>
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="btn btn_primary">
                            <span class="btn__txt">Смотреть</span>
                        </button>
                        <button type="button" class="btn btn_primary _is-disabled">
                            <span class="btn__txt">Смотреть</span>
                        </button>
                    </div>
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="btn btn_i">
                            <span class="btn__txt">Показать ещё</span>
                            <svg><use href="#down-arr-svg"></use></svg>
                        </button>
                        <button type="button" class="btn btn_i _is-disabled">
                            <span class="btn__txt">Показать ещё</span>
                            <svg><use href="#down-arr-svg"></use></svg>
                        </button>
                    </div>

                    <!-- inputs -->
                    <form
                        data-dev
                        action="#"
                        style="display: flex; flex-direction: column; align-items: center; row-gap: 5rem"
                    >
                        <div data-hint="Заполните поле" class="input">
                            <input
                                data-validate
                                data-required
                                autocomplete="off"
                                type="text"
                                name="form[]"
                                placeholder="Ваше имя"
                                class="input__field"
                            />
                        </div>
                        <div data-hint="Заполните поле" class="input">
                            <span class="input__label">Имя</span>
                            <input
                                data-validate
                                data-required
                                autocomplete="off"
                                type="text"
                                name="form[]"
                                placeholder="Ваше имя"
                                class="input__field"
                            />
                        </div>
                    </form>

                    <!-- dropdowns -->
                    <div style="width: 54.7rem">
                        <div class="dropdown">
                            <select
                                data-sel-hint="Город не выбран"
                                data-sel-label="Ваш город"
                                data-show-selection
                            >
                                <option value="1">Москва</option>
                                <option value="2">Москва</option>
                                <option value="3">Москва</option>
                                <option value="4">Москва</option>
                            </select>
                        </div>
                    </div>

                    <!-- radio buttons -->
                    <div style="display: flex; flex-direction: column; align-items: center; row-gap: 3rem">
                        <label class="option">
                            <input type="radio" name="option" value="1" class="option__input" />
                            <span class="option__txt">Оплата банковской картой на сайте</span>
                        </label>
                        <label class="option _is-disabled">
                            <input type="radio" name="option" value="1" class="option__input" />
                            <span class="option__txt">Оплата банковской картой на сайте</span>
                        </label>
                    </div>
                </div>
            </main>
        </div>
        <include src="./components/svg.html"></include>
    </body>
</html>
